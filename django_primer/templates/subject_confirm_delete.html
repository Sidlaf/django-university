{% extends "base_generic.html" %}

{% block content %}
<div class="form-container">
    <h2>Вы уверены, что хотите удалить тему "{{ object.name }}"?</h2>
    <form method="post" class="form mt-4">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Удалить">
        <a href="{% url 'subject_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
