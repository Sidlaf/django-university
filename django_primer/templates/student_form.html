{% extends "base_generic.html" %}

{% block content %}
<div class="form-container">
    <h2>{% if object %}Изменить{% else %}Создать{% endif %} студента</h2>
    <form method="post" class="form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_last_name">Фамилия:</label>
            <input type="text" class="form-control" id="id_last_name" name="last_name"
                value="{{ form.last_name.value|default_if_none:'' }}" required>
        </div>
        <div class="form-group">
            <label for="id_first_name">Имя:</label>
            <input type="text" class="form-control" id="id_first_name" name="first_name"
                value="{{ form.first_name.value|default_if_none:'' }}" required>
        </div>
        <div class="form-group">
            <label for="id_patronymic">Отчество:</label>
            <input type="text" class="form-control" id="id_patronymic" name="patronymic"
                value="{{ form.patronymic.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="id_birth_date">Дата рождения:</label>
            <input type="date" class="form-control" id="id_birth_date" name="birth_date"
                value="{{ form.birth_date.value|date:'Y-m-d'|default_if_none:'' }}" required>
        </div>
        <div class="form-group">
            <label for="id_email">Email:</label>
            <input type="email" class="form-control" id="id_email" name="email"
                value="{{ form.email.value|default_if_none:'' }}" required>
        </div>
        <button type="submit" class="btn btn-custom">Сохранить</button>
        <button type="button" onclick="history.back()" class="btn btn-secondary">Отмена</button>
    </form>
</div>
{% endblock %}
