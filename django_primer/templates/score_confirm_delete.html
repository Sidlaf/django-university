{% extends "base_generic.html" %}

{% block content %}
<div class="container my-5">
    <h2>Delete Score</h2>
    <p>Are you sure you want to delete this score?</p>

    <div class="alert alert-warning" role="alert">
        <strong>Warning:</strong> This action cannot be undone.
    </div>

    <div class="details">
        <p><strong>Student:</strong> {{ object.student.name }}</p>
        <p><strong>Subject:</strong> {{ object.subject.name }}</p>
        <p><strong>Score:</strong> {{ object.value }}</p>
    </div>

    <form action="" method="post">
        {% csrf_token %}
        <a href="{% url 'score_list' %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
    </form>
</div>
{% endblock %}
